<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Sharing Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>VideoHub</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search videos...">
            <button onclick="searchVideos()">Search</button>
        </div>
        <div class="user-menu">
            <img src="user-icon.png" alt="User Icon">
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <a href="#">Home</a>
            <a href="#">Trending</a>
            <a href="#">Subscriptions</a>
            <a href="#">Library</a>
        </aside>

        <main class="content">
            <div class="video-grid" id="video-grid">
                <div class="video" onclick="playVideo('video1.mp4', 'Video Title 1')">
                    <img src="thumbnail1.jpg" alt="Video Thumbnail">
                    <h3>Video Title 1</h3>
                </div>
                <div class="video" onclick="playVideo('video2.mp4', 'Video Title 2')">
                    <img src="thumbnail2.jpg" alt="Video Thumbnail">
                    <h3>Video Title 2</h3>
                </div>
                <!-- Add more videos here -->
            </div>
        </main>
    </div>

    <div class="video-player" id="video-player">
        <video id="player" controls>
            <source id="video" src="video" type="video">
        </video>
        <h2 id="video-title">Video Title</h2>
        <button onclick="closePlayer()">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
