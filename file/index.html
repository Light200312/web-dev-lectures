<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #ff0000;
            padding: 10px 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h1 {
            font-size: 24px;
        }
        header input {
            width: 50%;
            padding: 5px;
            font-size: 16px;
        }
        header button {
            padding: 6px 10px;
            background-color: white;
            color: #333;
            border: none;
            cursor: pointer;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #f1f1f1;
            padding: 20px;
            height: 100vh;
        }
        .sidebar a {
            display: block;
            color: #333;
            text-decoration: none;
            margin: 15px 0;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .video {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .video img {
            width: 100%;
            height: auto;
        }
        .video h3 {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<header>
    <h1>My Video Site</h1>
    <input type="text" placeholder="Search">
    <button>Search</button>
</header>

<div class="container">
    <div class="sidebar">
        <a href="#">Home</a>
        <a href="#">Trending</a>
        <a href="#">Subscriptions</a>
        <a href="#">Library</a>
        <a href="#">History</a>
    </div>

    <div class="content">
        <div class="video-grid">
            <!-- Video 1 -->
            <div class="video">
                <img src="path/to/thumbnail1.jpg" alt="Video Thumbnail">
                <h3>Video Title 1</h3>
            </div>

            <!-- Video 2 -->
            <div class="video">
                <img src="path/to/thumbnail2.jpg" alt="Video Thumbnail">
                <h3>Video Title 2</h3>
            </div>

            <!-- Add more video blocks as needed -->
        </div>
    </div>
</div>

</body>
</html>
