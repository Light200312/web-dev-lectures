<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Card</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Centering the card */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    /* Card styling */
    .card {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .card h2 {
      margin-top: 15px;
      font-size: 24px;
      color: #333;
    }

    .card p {
      color: #666;
      margin-top: 10px;
      line-height: 1.5;
    }

    .card button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    .card button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://images.pexels.com/photos/28055745/pexels-photo-28055745/free-photo-of-a-man-standing-in-a-field.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Card Image">
    <h2>Card Title</h2>
    <p>This is a simple card description. It is centered on the page using Flexbox.</p>
    
        <a href="/cardtest/index0.html" ><button>Learn More</button></a>
  </div>
</body>
</html>
