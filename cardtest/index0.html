<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card</title>
    <style>
        /* Card container */
        .card {
            width: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            font-family: Arial, sans-serif;
        }

        /* Image */
        .card img {
            width: 100%;
            height: auto;
        }

        /* Card content */
        .card-content {
            padding: 15px;
        }

        /* Title */
        .card-content h3 {
            margin: 0;
            font-size: 1.5em;
        }

        /* Description */
        .card-content p {
            color: #555;
            font-size: 1em;
            margin-top: 8px;
        }

        /* Button */
        .card-content .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .card-content .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Card structure -->
    <div class="card">
        <img src="https://images.pexels.com/photos/28055745/pexels-photo-28055745/free-photo-of-a-man-standing-in-a-field.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
        <div class="card-content">
            <h3>Card Title</h3>
            <p>This is a simple description of the card. You can put any content here.</p>
            <a href="index.html" class="btn">Learn More</a>
        </div>
    </div>

</body>
</html>
