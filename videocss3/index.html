<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin, Border and Padding</title>
    <style>
        .box{
                background-color: rgb(144, 249, 255);
               
        }

        .box1{
            color: red;
            margin: 10px ;
            border: 2px solid blue;
            padding: 10px;
            height: 100px;
          
        } 
        .box2{
            color: rgb(255, 80, 185);
            margin: 10px ;
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="box box1">This is box one</div>
    <div class="box box2">This is box two</div>
    
</body>
</html>
